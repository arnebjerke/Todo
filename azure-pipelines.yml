# Node.js with NPM
# Build a Node.js project using an available version of Node.js and NPM.
# Add steps that run commands, set environment variables, and more. 
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- task: SnykSecurityScan@1
  inputs:
    serviceConnectionEndpoint: 'SnykUsedForPipelinePurposes1'
    testType: 'app'
    monitorWhen: 'always'
    failOnIssues: false